<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>Course</title>
</head>
<body>
	<div class="container">
		<h2>Course</h2>
	</div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="./index">Home</a></li>
			<li class="breadcrumb-item"><a href="./searchcourse">Search
					Course</a></li>
			<li class="breadcrumb-item active" aria-current="page">Course</li>
		</ol>
	</nav>
	<div class="container">
		<form action="#" method="post" th:action="@{/courseform}"
			th:object="${course}">
			<h2 class="mt-4">Course Details</h2>
			<hr />
			<div class="form-group row ">
				<label for="courseId" class="col-sm-2 col-form-label">Course
					Id</label>
				<div class="col-sm-4">
					<input th:field="${course.courseId}" type="text"
						class="form-control" placeholder="id" readonly>
				</div>
			</div>
			<div class="form-group row ">
				<label for="shortTitle" class="col-sm-2 col-form-label">Title</label>
				<div class="col-sm-4">
					<input th:field="${course.shortTitle}" type="text"
						class="form-control" placeholder="title" readonly>
				</div>
			</div>
			<div class="form-group row ">
				<label for="longTitle" class="col-sm-2 col-form-label">Description</label>
				<div class="col-sm-4">
					<input th:field="${course.longTitle}" type="text"
						class="form-control" placeholder="description" readonly>
				</div>
			</div>
			<div class="form-group row ">
				<label for="numberOfDays" class="col-sm-2 col-form-label">Days</label>
				<div class="col-sm-4">
					<input th:field="${course.numberOfDays}" type="text"
						class="form-control" placeholder="999" readonly>
				</div>
			</div>
			<div class="form-group row ">
				<label for="pricePerDay" class="col-sm-2 col-form-label">Price
					/ day</label>
				<div class="col-sm-4">
					<input th:field="${course.pricePerDay}" type="text"
						class="form-control" placeholder="999" readonly>
				</div>
			</div>
			<div class="col-sm-4">
				<span class="text-danger" th:text="${error}"> </span> <span
					class="text-info" th:text="${msg}"> </span>
			</div>
		</form>
	</div>
</body>
</html>
