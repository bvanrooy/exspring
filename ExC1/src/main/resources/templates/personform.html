<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>Person</title>
</head>
<body>
	<div class="container">
		<h2>Person</h2>
	</div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="./index">Home</a></li>
			<li class="breadcrumb-item"><a href="./persadmin">Person
					administration</a></li>
			<li class="breadcrumb-item active" aria-current="page">Person</li>
		</ol>
	</nav>
	<div class="container">
		<form action="#" method="post" th:action="@{/personform}"
			th:object="${person}">
			<h2 class="mt-4">Person</h2>
			<hr />
			<div class="form-group row ">
				<label for="firstName" class="col-sm-2 col-form-label">Firstname</label>
				<div class="col-sm-4">
					<input th:field="${person.firstName}" type="text"
						class="form-control" placeholder="firstname">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="${person.firstName}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="lastName" class="col-sm-2 col-form-label">Lastname</label>
				<div class="col-sm-4">
					<input th:field="${person.lastName}" type="text"
						class="form-control" placeholder="lastname">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="${person.lastName}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-4">
					<input th:field="${person.emailAddress}" type="text"
						class="form-control" placeholder="someone@somewhere.com">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="${person.emailAddress}">
					</span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="language" class="col-sm-2 col-form-label">Language</label>
				<div class="col-sm-4">
					<select th:field="${person.language}">
						<option th:value="NL" th:text="Nederlands"></option>
						<option th:value="FR" th:text="Français"></option>
						<option th:value="EN" th:text="English"></option>
						<option th:value="DE" th:text="Deutsch"></option>
					</select>
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="${person.language}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="password" class="col-sm-2 col-form-label mr-0">Password</label>
				<div class="col-sm-4">
					<input th:field="${person.password}" type="password"
						class="form-control" placeholder="password">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="${person.password}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="age" class="col-sm-2 col-form-label">Age</label>
				<div class="col-sm-4">
					<input th:field="${person.age}" type="text" class="form-control"
						placeholder="00" pattern="\d*" title="Enter a valid number">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="${person.age}"> </span>
				</div>
			</div>
			<div>
				<h4>Company</h4>
			</div>
			<div class="form-group row ">
				<label for="person.company.name"
					class="col-sm-2 col-form-label mr-0">Company</label>
				<div class="col-sm-4">
					<input th:field="${person.company.name}" type="text"
						class="form-control" placeholder="Company name">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="${person.company.name}">
					</span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="person.company.address.street"
					class="col-sm-2 col-form-label mr-0">Street</label>
				<div class="col-sm-4">
					<input th:field="${person.company.address.street}" type="text"
						class="form-control" placeholder="Company street">
				</div>
				<div class="col-sm-4">
					<span class="text-danger"
						th:errors="${person.company.address.street}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="person.company.address.nr"
					class="col-sm-2 col-form-label mr-0">Number</label>
				<div class="col-sm-4">
					<input th:field="${person.company.address.nr}" type="text"
						class="form-control" placeholder="Company street number">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="${person.company.address.nr}">
					</span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="person.company.address.zipcode"
					class="col-sm-2 col-form-label mr-0">Zipcode</label>
				<div class="col-sm-4">
					<input th:field="${person.company.address.zipcode}" type="text"
						class="form-control" placeholder="Company zipcode">
				</div>
				<div class="col-sm-4">
					<span class="text-danger"
						th:errors="${person.company.address.zipcode}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="person.company.address.town"
					class="col-sm-2 col-form-label mr-0">Town</label>
				<div class="col-sm-4">
					<input th:field="${person.company.address.town}" type="text"
						class="form-control" placeholder="Company town">
				</div>
				<div class="col-sm-4">
					<span class="text-danger"
						th:errors="${person.company.address.town}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="person.company.telephoneNumber"
					class="col-sm-2 col-form-label mr-0">Telephone number</label>
				<div class="col-sm-4">
					<input th:field="${person.company.telephoneNumber}" type="text"
						class="form-control" placeholder="Company telephoneNumber">
				</div>
				<div class="col-sm-4">
					<span class="text-danger"
						th:errors="${person.company.telephoneNumber}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="person.company.vatNr"
					class="col-sm-2 col-form-label mr-0">VAT number</label>
				<div class="col-sm-4">
					<input th:field="${person.company.vatNr}" type="text"
						class="form-control" placeholder="Company VAT number">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="${person.company.vatNr}">
					</span>
				</div>
			</div>
			<div class="col-sm-4">
				<span class="text-danger" th:text="${error}"> </span> <span
					class="text-info" th:text="${msg}"> </span>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
