<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>Change password</title>
</head>
<body>
	<div class="container">
		<h2>Change password</h2>
	</div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="./index">Home</a></li>
			<li class="breadcrumb-item"><a href="./persadmin">Person
					administration</a></li>
			<li class="breadcrumb-item active" aria-current="page">Change
				your password</li>
		</ol>
	</nav>
	<div id="form" class="container">
		<form action="#" method="post" th:action="@{/changepwd}"
			th:object="${person}">
			<hr />
			<div class="form-group row ">
				<label for="password" class="col-sm-2 col-form-label mr-0">New
					Password</label>
				<div class="col-sm-4">
					<input th:field="${person.password}" type="password"
						class="form-control" placeholder="password">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="${person.password}"> </span>
				</div>
			</div>
			<div class="col-sm-4">
				<span class="text-danger" th:text="${error}"> </span> <span
					class="text-info" th:text="${msg}"> </span>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
